<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#F9FAFB"/>
    
    <!-- Card Base -->
    <rect x="50" y="50" width="700" height="300" rx="20" fill="white" stroke="#E5E7EB" stroke-width="2"/>
    
    <!-- Decorative Elements -->
    <circle cx="650" cy="150" r="60" fill="url(#gradient1)" opacity="0.1"/>
    <circle cx="150" cy="250" r="80" fill="url(#gradient2)" opacity="0.1"/>
    
    <!-- Content -->
    <g transform="translate(100, 100)">
        <!-- Title -->
        <text x="0" y="0" font-family="Inter, sans-serif" font-size="24" font-weight="bold" fill="#1F2937">
            AI Tools Guide
        </text>
        
        <!-- Features List -->
        <g transform="translate(0, 40)">
            <g transform="translate(0, 0)">
                <circle cx="12" cy="12" r="6" fill="#4F46E5"/>
                <text x="30" y="16" font-family="Inter, sans-serif" font-size="16" fill="#4B5563">
                    Tool Comparisons
                </text>
            </g>
            <g transform="translate(0, 30)">
                <circle cx="12" cy="12" r="6" fill="#818CF8"/>
                <text x="30" y="16" font-family="Inter, sans-serif" font-size="16" fill="#4B5563">
                    Expert Tips
                </text>
            </g>
            <g transform="translate(0, 60)">
                <circle cx="12" cy="12" r="6" fill="#F59E0B"/>
                <text x="30" y="16" font-family="Inter, sans-serif" font-size="16" fill="#4B5563">
                    Best Practices
                </text>
            </g>
        </g>
        
        <!-- Price Tag -->
        <g transform="translate(400, 0)">
            <rect x="0" y="0" width="120" height="40" rx="20" fill="#4F46E5"/>
            <text x="60" y="26" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
                $29
            </text>
        </g>
    </g>
    
    <!-- Tool Icons -->
    <g transform="translate(500, 150)">
        <!-- Tool 1 -->
        <circle cx="0" cy="0" r="20" fill="#4F46E5" opacity="0.1"/>
        <text x="0" y="5" font-family="Inter, sans-serif" font-size="14" fill="#4F46E5" text-anchor="middle">AI</text>
        
        <!-- Tool 2 -->
        <circle cx="50" cy="0" r="20" fill="#818CF8" opacity="0.1"/>
        <text x="50" y="5" font-family="Inter, sans-serif" font-size="14" fill="#818CF8" text-anchor="middle">ML</text>
        
        <!-- Tool 3 -->
        <circle cx="100" cy="0" r="20" fill="#F59E0B" opacity="0.1"/>
        <text x="100" y="5" font-family="Inter, sans-serif" font-size="14" fill="#F59E0B" text-anchor="middle">NLP</text>
    </g>
    
    <!-- Gradients -->
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4F46E5"/>
            <stop offset="100%" style="stop-color:#818CF8"/>
        </linearGradient>
        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#818CF8"/>
            <stop offset="100%" style="stop-color:#F59E0B"/>
        </linearGradient>
    </defs>
</svg> 